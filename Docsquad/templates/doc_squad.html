	.card {

		padding: 16px;
		max-width: 600px;
		margin: 20px auto;
	}
	.card-body {

	.folder-list {

		justify-content: space-between;
	}
	.folder {
		display: flex;
		flex-direction: column;
		align-items: center;
		margin: 10px;
		text-align: center;
		cursor: pointer;
		transition: transform 0.2s;
        color: #0965b9
	}
	.folder:hover {
		transform: scale(1.05);
	}
	.folder i {
		font-size: 40px;
		margin-bottom: 8px;
	}
	.folder-name {
		font-size: 13px;
        color: #063866
	}
</style>
